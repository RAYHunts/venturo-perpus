<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h1>Daftar Pengguna</h1>
                    <div
                        role="group"
                        class="btn-group btn-group-sm btn-group-justified blocks"
                    >
                        <a
                            href="javascript: void(0);"
                            [routerLink]="['/master/roles']"
                            class="btn btn-sm btn-outline-info mr-2"
                        >
                            <i
                                class="fa fa-cogs font-size-14 align-middle mr-1"
                            ></i>
                            Hak Akses
                        </a>
                        <button
                            type="button"
                            class="btn btn-sm btn-outline-secondary mr-2"
                        >
                            <i
                                class="fa fa-search font-size-14 align-middle mr-1"
                            ></i>
                            Pencarian
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table
                        datatable
                        [dtOptions]="dtOptions"
                        class="table table-hover"
                        data-page-length="20"
                    >
                        <thead class="thead-light">
                            <tr>
                                <th
                                    class="text-center align-middle"
                                    rowspan="2"
                                >
                                    No
                                </th>
                                <th
                                    class="text-center align-middle"
                                    rowspan="2"
                                >
                                    Nama
                                </th>
                                <th
                                    class="text-center align-middle"
                                    colspan="4"
                                >
                                    Buku
                                </th>
                                <th
                                    class="text-center align-middle"
                                    rowspan="2"
                                >
                                    Jumlah Pinjaman
                                </th>
                            </tr>
                            <tr>
                                <th class="text-center align-middle">Judul</th>
                                <th class="text-center align-middle">
                                    Pengarang
                                </th>
                                <th class="text-center align-middle">
                                    Penerbit
                                </th>
                                <th class="text-center align-middle">Tahun</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container
                                *ngFor="let val of listUser; index as i"
                            >
                                <tr
                                    *ngFor="
                                        let borrow of val.borrows;
                                        index as j
                                    "
                                >
                                    <td
                                        *ngIf="j == 0"
                                        [rowSpan]="val.borrows.length"
                                    >
                                        {{ i + 1 }}
                                    </td>
                                    <td
                                        class="text-center align-middle"
                                        *ngIf="j == 0"
                                        [rowSpan]="val.borrows.length"
                                    >
                                        {{ val.nama }}
                                    </td>
                                    <td class="text-center align-middle">
                                        {{ borrow.book.title }}
                                    </td>
                                    <td class="text-center align-middle">
                                        {{ borrow.book.author }}
                                    </td>
                                    <td class="text-center align-middle">
                                        {{ borrow.book.publisher }}
                                    </td>
                                    <td class="text-center align-middle">
                                        {{ borrow.book.publish_year }}
                                    </td>
                                    <td
                                        class="text-center align-middle"
                                        *ngIf="j == 0"
                                        [rowSpan]="val.borrows.length"
                                    >
                                        {{ val.borrows.length }}
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
