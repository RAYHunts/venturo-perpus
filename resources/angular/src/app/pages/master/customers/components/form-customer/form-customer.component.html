<form>
    <div class="form-group row">
        <label class="col-md-4 required">Nama</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.nama" type="text" name="nama" class="form-control"
                placeholder="Nama Customer">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4 required">Email</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.email" type="email" name="email" class="form-control"
                placeholder="Email Customer">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4 required">Verifikasi</label>
        <div class="col-md-8">
            <div class="btn-group" role="group" ngbRadioGroup name="verifikasi" [(ngModel)]="formModel.is_verified">
                <label ngbButtonLabel class="btn-info">
                    <input ngbButton type="radio" class="btn-check" value="1"> Sudah Verifikasi
                </label>
                <label ngbButtonLabel class="btn-info">
                    <input ngbButton type="radio" class="btn-check" value="0"> Belum Verifikasi
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-4"></label>
        <div class="col-md-8">
            <button type="submit" class="btn btn-primary" (click)="save()">Simpan</button>
        </div>
    </div>
</form>
