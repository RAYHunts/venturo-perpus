<!-- breadcrumb item -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between pb-0 px-4">
            <h3 class="mb-0 font-weight-normal font-size-18">{{ title }}</h3>
            <div class="page-title-right d-none d-lg-block">
                <ol class="breadcrumb m-0">
                    <ng-container *ngFor="let item of breadcrumbItems">
                        <li class="breadcrumb-item" *ngIf="!item.active">
                            <a href="javascript: void(0);">{{ item.label }}</a>
                        </li>
                        <li class="breadcrumb-item active text-primary" *ngIf="item.active">{{ item.label }}</li>
                    </ng-container>
                </ol>
            </div>
        </div>
    </div>
</div>
